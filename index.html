<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEMON_SEARCH</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/loader.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title">find your pokemon here</h1>
      <form class="pokemon-form">
        <input
          type="text"
          name="name"
          class="search-input"
          placeholder="Enter the pokemon's name.."
          autofocus
          autocomplete="off"
        />
        <button type="submit" class="submit-btn">
          <svg class="search-svg"><use href="./search.svg#search"></use></svg>
        </button>
      </form>
    </header>
    <main>
      <section class="pokemons">
        <ul class="pockemon-list">
          <li class="pokemon-item">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/31.svg"
              alt=""
              width="175px"
              height="150px"
            />
            <div class="text-container">
              <h2 class="name">NAME</h2>
              <ul class="stats-list">
                <li class="stats-list-item">
                  <p class="stats-name">HP:<span>90</span></p>
                </li>
                <li class="stats-list-item">
                  <p class="stats-name">XP:<span>290</span></p>
                </li>
              </ul>
              <ul class="stats-list2">
                <li class="stats-list2-item">
                  <p class="stats-name2">ATK:<span>100</span></p>
                </li>
                <li class="stats-list2-item">
                  <p class="stats-name2">DEF:<span>90</span></p>
                </li>
                <li class="stats-list2-item">
                  <p class="stats-name2">SPEED:<span>90</span></p>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
